<!DOCTYPE html>
<html>
<head>
	<title>Github Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">

<body class="text-center">

<main class="form-signin">

	<img class="mb-4" src="assets/images/JimeCoding.jpg" id="user_image" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal" id="user_name">Acceso</h1>

    <button onclick="loginWithGithub()" class="w-100 btn btn-lg btn-primary" id="login_btn">Iniciar con Github</button>

    <button onclick="logout()" style="display: none;" class="w-100 btn btn-lg btn-danger" id="logout_btn">Salir</button>
</main>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>


  <script type="text/javascript">

    var firebaseConfig = {
      apiKey: "AIzaSyBQmg7mEH5TE8CEhz6mJwR7gkYfPbHuLeE",
      authDomain: "jimecoding.firebaseapp.com",
      databaseURL: "https://jimecoding.firebaseio.com",
      projectId: "jimecoding",
      storageBucket: "jimecoding.appspot.com",
    };

    // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

  </script>

  <script type="text/javascript">
    //variables
    var login_btn     = document.getElementById("login_btn"),
      logout_btn      = document.getElementById("logout_btn"),
      user_image      = document.getElementById("user_image"),
      user_name_h1    = document.getElementById("user_name");

    //iniciar con Github
    var loginWithGithub = function(){

        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
        .then(() => {
            var provider = new firebase.auth.GithubAuthProvider();
            return  firebase.auth().signInWithPopup(provider);
        })
        .catch((error) => {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
        });
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        updateUser(user)
      } else {
      }
    });

    //agregar datos del usuario
    var updateUser = function(user){
      user_name_h1.innerHTML = "Hola, " + user.displayName;
      user_image.src = user.photoURL;

      login_btn.style.display = "none";
      logout_btn.style.display = "inline-block";
    }

    var logout = function(){
      firebase.auth().signOut().then(function() {
        user_name_h1.innerHTML = "Acceso";
        user_image.src = "assets/images/JimeCoding.jpg";
        login_btn.style.display = "inline-block";
        logout_btn.style.display = "none";

    }).catch(function(error) {
      // An error happened.
    });

    }


  </script>

</body>
</html>
